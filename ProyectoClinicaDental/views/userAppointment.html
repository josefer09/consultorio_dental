<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas de usuario</title>
    <link rel="stylesheet" href="../css/tailwind.min.css">
</head>
<body>
  <header class="bg-blue-800 text-white py-4 flex justify-between items-center h-24">
    <div id="welcome" class="ml-8 mr-8"></div>
    <div class="mt-auto flex items-center justify-start">
      <button id="logOut" class="flex items-center justify-center w-30 h-30 px-2 text-white focus:outline-none focus:ring-2 focus:ring-offset-2 hover:bg-blue-500 cursor-pointer focus:ring-blue-400" title="cerrar-sesion">
        <!-- SVG del ícono que proporcionaste -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
        </svg>
        <p class="pl-2 text-white mr-8">Cerrar Sesión</p>
      </button>
    </div>
  </header>
    <main
    class="md:w-full xl:w-full h-screen px-5 py-10 bg-gray-200 flex justify-center"
  >
    <div class="w-1/2 px-2 mb-10">
      <h2 id="main" class="text-3xl font-light text-center">Proximas citas</h2>
      <div class="flex flex-col mt-5">
        <div class="py-2 overflow-x-auto">
          <div
            class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200"
          >
            <table class="min-w-full">
              <thead class="bg-gray-100">
                <tr>
                  <th
                    class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                  >
                    Fecha
                  </th>
                  <th
                    class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                  >
                    Hora
                  </th>
                  <th
                    class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                  >
                    Doctor
                  </th>
                  <th
                    class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                  >
                    Detalles
                  </th>
                </tr>
              </thead>
              <tbody id="list" class="bg-white"></tbody>
            </table>
          </div>
      </div>
    </div>
    <div
          id="myModal"
          class="hidden fixed inset-0 bg-gray-300 bg-opacity-75 flex justify-center items-center"
        >
          <div
            class="bg-white p-4 opacity-0 transform scale-95 transition-all duration-300 w-1/2 mx-auto"
          >
            <button id="closeModal" class="float-right text-gray-700">
              &times;
            </button>
            <form id="formularioRole" class="bg-white p-3" method="POST">
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2 text-center"
                  for="detalles"
                  >Detalles de la cita</label
                >
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="fecha"
                  >Fecha</label
                >
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="dateNew"
                  name="dateNew"
                  type="date"
                  readonly
                />
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="time"
                  >Hora</label
                >
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="timeNew"
                  name="timeNew"
                  type="time"
                  readonly
                />
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="doctor"
                  >Doctor</label
                >
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="doctorNew"
                  name="doctorNew"
                  type="text"
                  readonly
                />
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="motiveNew"
                  >Motivo</label
                >
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="motiveNew"
                  name="motiveNew"
                  type="text"
                  readonly
                />
              </div>
            </form>
          </div>
        </div>
  </main>
</div>
<script src="../apps/userAppoinment.js" type="module"></script>
</body>
</html>
